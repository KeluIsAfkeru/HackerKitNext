name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
          flutter-version: '3.32.0-0.3.pre'
      - name: Install dependencies
        run: flutter pub get
      - name: Decode Keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/my-release-key.jks
          fi
      - name: Generate key.properties
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "storeFile=my-release-key.jks" > android/key.properties
            echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
            echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
            echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          fi
      - name: Build Split APKs
        run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64 --split-per-abi
      - name: Upload armeabi-v7a APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-armeabi-v7a
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
      - name: Upload arm64-v8a APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-arm64-v8a
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
      - name: Upload x86_64 APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-x86_64
          path: build/app/outputs/flutter-apk/app-x86_64-release.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
          flutter-version: '3.32.0-0.3.pre'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows Executable
        run: flutter build windows --release
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/windows/x64/runner/Release/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux build dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
          flutter-version: '3.32.0-0.3.pre'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Linux Executable
        run: flutter build linux --release
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/bundle/**